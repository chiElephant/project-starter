name: CI/CD Pipeline

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Check out the repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install pnpm
        run: |
          corepack enable
          corepack prepare pnpm@latest --activate

      - name: Install root dependencies
        run: pnpm install

      - name: Install web dependencies
        run: cd web && pnpm install

      - name: Install api dependencies
        run: cd api && pnpm install

      - name: Lint
        run: cd ./ && pnpm lint:fix

      - name: Format
        run: pnpm format:fix

      - name: Build frontend
        run: pnpm --filter web build

      - name: Build backend
        run: pnpm --filter api build

      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and push frontend Docker image
        run: |
          docker build -t ${{ secrets.DOCKER_USERNAME }}/project-starter-web:latest ./web
          docker push ${{ secrets.DOCKER_USERNAME }}/project-starter-web:latest

      - name: Build and push backend Docker image
        run: |
          docker build -t ${{ secrets.DOCKER_USERNAME }}/project-starter-api:latest ./api
          docker push ${{ secrets.DOCKER_USERNAME }}/project-starter-api:latest
